<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회원 가입 폼</title>
	<style>
		h2 {
			text-align: center;
		}

		table {
			margin: 0 auto;
			text-align: left;
		}

		#submitBtn {
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>회원가입</h2>
	<hr>
	<form method="post" action="join.jsp">
		<table>
			<tr>
				<td><label for="name">성명</label></td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td><label for="id">아이디</label></td>
				<td>
					<input type="text" name="id">
					<input type="button" value="아이디중복 체크">
					(영문자+특수문자 : 6~10자)
				</td>
			</tr>
			<tr>
				<td><label for="pwd">비밀번호</label></td>
				<td>
					<input type="password" name="pwd">
					(영문자+숫자+특수문자 : 10~20자)
				</td>
			</tr>
			<tr>
				<td><label for="pwdCheck">비밀번호 확인</label></td>
				<td>
					<input type="password" name="pwdcheck">
				</td>
			</tr>
			<tr>
				<td><label>생년월일</label></td>
				<td>
					<input type="text" name="year">년
					<select name="birthMonth">	
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>월
					<select name="month">	
						<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
						<option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
						<option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
						<option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
						<option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
						<option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>
						<option value="31">31</option>
					</select>일
					<input type="radio" name="day" value="양력" checked><label >양력</label>
					<input type="radio" name="day" value="음력"><label >음력</label>
				</td>
			</tr>
			<tr>
				<td><label>전화번호</label></td>
				<td>
					<select name="telNum1">	
						<option value="02">02</option>
						<option value="031">031</option>
						<option value="032">032</option>
						<option value="041">041</option>
						<option value="042">042</option>
					</select> -
					<input type="text" name="telNum2" maxlength="4" size="6"> -
					<input type="text" name="telNum3" maxlength="4" size="6">
				</td>
			</tr>
			<tr>
				<td><label>휴대폰번호</label></td>
				<td>
					<select name="phoneNum1">	
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="017">017</option>
					</select> -
					<input type="text" name="phoneNum2" size="6"> -
					<input type="text" name="phoneNum3" size="6">
				</td>
			</tr>
			<tr>
				<td rowspan="3"><label>주소</label></td>
				<td>
					<input type="text" name="homecode">
					<input type="button" value="우편번호 찾기">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="address" size="40">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="addressDetail" size="40"> 상세 주소 입력
				</td>
			</tr>
			<tr>
				<td><label for="gender">성별</label></td>
				<td>
					<input type="radio" name="gender" value="남" checked><label for="male">남</label>
					<input type="radio" name="gender" value="여"><label for="female">여</label>
				</td>
			</tr>
			<tr>
				<td><label>직업</label></td>
				<td>
					<select name="job">	
						<option value="프로그래머">프로그래머</option>
						<option value="프론트엔드">프론트엔드</option>
						<option value="백엔드">백엔드</option>
						<option value="디자이너">디자이너</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일</label></td>
				<td>
					<input type="text" name="email" size="10">
					<select name="emailAddress">	
						<option value="naver.com">naver.com</option>
						<option value="gmail.com">gmail.com</option>
						<option value="daum.net">daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일 수신 여부</label></td>
				<td>
					<input type="radio" name="emailCheck" value="예" checked><label for="yes">예</label>
					<input type="radio" name="emailCheck" value="아니오"><label for="no">아니오</label>
				</td>
			</tr>
			<tr>
				<td><label for="interests">관심분야</label></td>
				<td>
					<input type="checkbox" name="interests" value="프론트엔드" checked><label for="frontend">프론트엔드</label>
					<input type="checkbox" name="interests" value="백엔드"><label for="backend">백엔드</label>
					<input type="checkbox" name="interests" value="풀스택"><label for="fullstack">풀스택</label>
					<input type="checkbox" name="interests" value="자바 프로그래밍"><label for="javaProgram">자바 프로그래밍</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="submitBtn"> 
					<input type="submit" value="회원가입"> 
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>

	</form>
</body>

</html>
