<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <script type="text/javascript">   
      	let input = prompt("리스트 항목 수 입력: ");
      	
      	document.write("<ul type=\"square\">");
      	for(let i=1; i<=input; i++){
      		let listItem=prompt("리스트 항목 입력: ");
      		document.write("<li>" + listItem + "</li>");
      		
      	}
      	document.write("</ul>");
      </script>
   </head>
   <body>
   
   </body>
</html>
