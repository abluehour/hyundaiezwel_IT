<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for문</title>    
        <script type="text/javascript">
				
        		//1부터 10까지 더한 결과를 출력
                let sum = 0;
				for(let i=1; i<=10; i++){
					
					document.write('i= ' + i + '<br>');
					sum += 1; 
				}
                
        		document.write("sum = " + sum);	 
				 
     </script> 
     </head>    
     <body>   	  
     </body>
 </html>
