<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>전역변수</title>
		<script type="text/javascript">
			let x=5, y=10; //let 활용 명시적 변수 선언 및 생성
			
			function f1() {
				x=x+y;
				document.write(x + "<br>");
			}
		
			function f2() {
				total=x+y; //total 변수 생성
				document.write(total + "<br>");
			}
			
			// 함수 사용 : 함수 호출 ->함수 내부에서 출력
			f1();
			f2();
			
			document.write(x + "<br>");
			document.write(total  + "<br>"); 
			
			total="test";
			document.write(total  + "<br>"); 
			
		</script>
	</head>
	<body>
		
	</body>
</html>
