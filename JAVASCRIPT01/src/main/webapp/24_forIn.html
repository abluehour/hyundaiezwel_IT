<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for in 예제</title>
        <script type="text/javascript">    		    
			 let fruits = ["사과", "포도", "복숭아"];	//배열 선언 및 초기화		
			 //document.write(fruits[0]);document.write(fruits[1]);document.write(fruits[2]);
			
			 for(let i in fruits){
				 
				 document.write(`fruits[${i}] = ${fruits[i]}<br>`);
			 }
			 
			 
			 
			/* 일반적인 함수 객체 변수인 배열의 기능 forEach() 사용예제
				let arr = ["사과", "배", "포도", "복숭아"];
				arr.forEach(function(item, index){
				console.log(item,index);
				 }) 
			*/	 
			 
			 //화살표 함수 객체 변수인 배열의 기능 forEach() 사용예제
			 let arr = ["사과", "배", "포도", "복숭아"];
			 
			 arr.forEach((item, index, fruits) => {
    		 	console.log(item, index, fruits);
			 	});
			 
		    /*더 간결한 함수
			 arr.forEach((item, index) => console.log(item, index));
			 
			*/
			 
        </script>        
    </head>   
    <body>   	  
    </body>
</html>
