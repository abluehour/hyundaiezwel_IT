<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>switch 문</title>
         <script type="text/javascript">
             var input = prompt("다음의 숫자를 입력하세요.", "1 또는 2  또는 3");//키보드 입력 : 문자열로 입력됨
             
             switch(input){
            	 case "1": document.write("<img src='image/lizard.png'>"); break;
            	 case "2": document.write("<img src='image/lizardon.png'>"); break;
            	 case "3": document.write("<img src='image/megalizardon.png'>"); break;
            	 default:alert("잘못 입력하셨습니다.");
             }

         </script>
    </head>
    
    <body>
    </body>
</html>
