<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>형변환</title>
		<script type="text/javascript">	
			
			//var num1 = parseIntprompt("숫자1 입력");
			//var num2 = parseIntprompt("숫자2 입력");
			
			var num1 = Number(prompt("숫자1 입력")); //Number 형변환 한 함수 : 숫자로 형변환 -> 실수도 입력가능
			var num2 = Number(prompt("숫자2 입력"));
		
			
			document.write(num1 + num2 +"<br>");
			document.write(num1 * num2 ); //숫자형 문자열에 대한 * 연산에 대해 브라우저가 num1 과 num2 를 정수로 자동 형변환 해서 연산을 진행
		</script>
	</head>
	<body>	
	</body>
</html>
