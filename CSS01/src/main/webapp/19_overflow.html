<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
	<style type="text/css">	
	div {
		width:200px;
		height:175px;
		border:solid 1px black;
		/* overflow:hidden; */ /* 부모 영역을 벗어나는 개체를 모두 감춤 */
		/* overflow:scroll; */ /* 부모 영역을 벗어나는 개체를 표현하기 위새 scroll 바를 생성 양방향 모두 생성*/
		overflow: auto; /* 부모 영역을 벗어나는 개체를 표현하기 위새 scroll 바를 생성 필요한 방향만 생성*/
	}
	</style>
</head>
<body>
	<div>
		<img src="image/fashion1.png">
	    <img src="image/fashion2.png">
	    <img src="image/fashion3.png">
	</div>
</body>
</html>
