<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 그리드</title>
		<style type="text/css">
			#wrap {
				margin:0 auto;
				width:90%; /* 인지된 화면 크기의 90%만 사용 */
				height:300px;
				border:4px solid #000;
			}
			#wrap div {
				display:inline-block;
				height:100%;
			}
			#wrap div:nth-child(1) {
				width:33.3%; /* wrap의 3분의 1크기로 설정*/
				background:yellow;
				}
			#wrap div:nth-child(2) {
				width:66.7%; /* wrap의 3분의 1크기로 설정*/
				background:green;
				}
			
		</style>
	</head>
	<body>
		<div id="wrap">		
			<div></div><div></div>	
		</div>
	</body>
</html>
