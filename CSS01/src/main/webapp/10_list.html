<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 속성</title>
	<style type="text/css">
		ul{list-style-type:square;}
		ul{list-style-type:none;}
		/* 목록을 왼쪽에서 오른쪽으로 표현 : display 속성변경 -> li 태그 display 속성 */
		li{
			display:inline;
			position: absolute;
			margin-left:25%;
		}
		#a{margin-left:15%}
		#b{margin-left:30%}
		#c{margin-left:45%}
		#d{margin-left:60%}
	</style>  
</head>
<body>
	<ul>
		<li id='a'>봄</li>
		<li id='b'>여름</li>
		<li id='c'>가을</li>
		<li id='d'>겨울</li>
	</ul>
</body>
</html>
