<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table { margin:0 auto; width:500px; height:500px;}
</style>
</head>
<body>
	<table border="1">
		<tr><td>1</td><td>2</td><td rowspan="2">3</td><td>4</td></tr>
		<tr><td colspan="2">5</td><td rowspan="2">6</td></tr>
		<tr><td>7</td><td colspan="2">8</td></tr>
	</table>	
</body>
</html>
