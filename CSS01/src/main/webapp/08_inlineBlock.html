<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inlineBlock 예제</title>
	<style type="text/css"> 
		.greenBox {
			/* display:block */
			/* display:inline;*/ /* 요소의 배치가 왼쪽에서 오른쪽으로 배치의 영역은 해당 내용 만큼만 공간 차지, width/height 속성은 적용되지 않음 */
			display:inline-block; /* 요소의 배치가 왼쪽에서 오른쪽으로 배치 공간은 설정된 width height 만큼 공간 차지 */
			float:right; /* left인지 right인지에 따라서 배치 기준이 변경되게 됨 */
			width:150px;
			height:75px;
			border: solid 3px #73AD21;
			margin:10px;
		}
	</style>
</head>
<body>

</body>
	<h2>display 속성 (block / inline / inline-block)</h2>
	<!--  div 기본 display 속성은 block 기본값이다-->
    <div class="greenBox">박스 1</div>
    <div class="greenBox">박스 2</div>
    <div class="greenBox">박스 3</div>
    <div class="greenBox">박스 4</div>  
</html>
